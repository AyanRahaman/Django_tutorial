{% extends "base.html" %}


{% block content %}


    <section class="contact-hero">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Reach out for any inquiries or assistance.</p>
    </section>

    <section class="contact-info">
        <div class="container">
            <div class="info-box">
                <h2>Our Address</h2>
                <p>123 School St, City, Country</p>
            </div>
            <div class="info-box">
                <h2>Email Us</h2>
                <p>info@myschool.com</p>
            </div>
            <div class="info-box">
                <h2>Call Us</h2>
                <p>+123 456 7890</p>
            </div>
        </div>
    </section>

    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

  
{% endblock %}
